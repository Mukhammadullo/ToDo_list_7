<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>List Data</title>
</head>

<body>


    <div class="head">
        <h1>List Data</h1>
    </div>

    <dialog class="dialog1">
        <input type="text" class="AddName1">
        <input type="text" class="AddAge1">
        <button class="btnAdd1">Add</button>
    </dialog>

    <!-- dialog2 -->
    <dialog class="dialog2">
        <input type="text" class="AddName2">
        <input type="text" class="AddAge2">
        <button class="btnAdd2">Add</button>
    </dialog>

    <!-- dialog3 -->
    <dialog class="dialog3">
        <input type="text" class="AddName3">
        <input type="text" class="AddAge3">
        <button class="btnAdd3">Add</button>
    </dialog>



    <!-- dialogEdit1 -->
    <dialog class="dialogEdit1">
        <input type="text" class="EditName1">
        <input type="text" class="EditAge1">
        <button class="btnSave1">Save</button>
    </dialog>

    <!-- dialogEdit2 -->
    <dialog class="dialogEdit2">
        <input type="text" class="EditName2">
        <input type="text" class="EditAge2">
        <button class="btnSave2">Save</button>
    </dialog>


    <!-- dialogEdit3 -->
    <dialog class="dialogEdit3">
        <input type="text" class="EditName3">
        <input type="text" class="EditAge3">
        <button class="btnSave3">Save</button>
    </dialog>





    <div class="main">

        <!-- main card1 -->
        <div class="main_card1">
            <div class="main_inner_title1">
                <h1 class="titleP">Nokia</h1>
                <button class="AddUser1">+</button>
            </div>
            <div class="card1"></div>
        </div>


        <!-- main_card2 -->
        <div class="main_card2">
            <div class="main_inner_title2">
                <h1 class="titleC">Samsung</h1>
                <button class="AddUser2">+</button>
            </div>
            <div class="card2">

            </div>
        </div>



        <!-- main_card3 -->
        <div class="main_card3">
            <div class="main_inner_title3">
                <h1 class="titleA">Apple</h1>
                <button class="AddUser3">+</button>
            </div>

            <div class="card3"></div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
